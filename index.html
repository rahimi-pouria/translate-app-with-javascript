<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>trnslate</title>
</head>
<body>
    <div class="container">
        <div class="translate">
            <!--header search word-->
            <div class="header-translate-app">
                <h2>translate word</h2>
            </div>
            <!--search word-->
            <div class="WordSearchTranslate">
                <div class="wordTranlate add-word-input">
                    <div class="header-serach-input">
                        <button>persian</button>
                        <button>france</button>
                        <button>spanish</button>
                    </div>
                    <div class="inputs" id="inputs">
                        <input type="text" id="addword" placeholder="Add text"> 
                      
                    </div>
                </div>
                <!--show meaning-->
                <div class="wordTranlate">
                    <div class="header-serach-input show-meaning-input">
                        <h3 class="show-meaning">show meaning</h3>
                    </div>
                     <div id="tranword"></div>
                </div>
            </div>
            <!--btn event search word  -->
            <div class="btn-search">
                <button class="goToTranslate" id="goToTranslate">Go to tranlate</button>
            </div>
        </div>
        <div class="loader" id="loader"></div>
         <!--show history-->
                   <div class="historywordlocalstorage" id="historywordlocalstorage">
                        <div class="resualt1">
                        <div class="header-show-history">
                            <h4>Show searched words </h4>    
                        </div>
                            <div class="word-searching" id="wordSearching">
                                
                            </div>
                        </div>
                        <div class="resualt2">
                            <div class="header-show-history">
                                <h4>show data in local storage</h4>
                            </div>
                       
                            <div class="show-history" id="show-history"></div>
                        </div>
                    </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
